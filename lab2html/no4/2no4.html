<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="form-echo.php" method="get">
      USERNAME :
      <input type="text" name="username" placeholder="Username" required />
      <br />
      Name(ภาษาอังกฤษตัวใหญ่เท่านั้น) :
      <input
        type="text"
        name="name"
        placeholder="Name"
        pattern="[A-Z]"
        required
      />
      <br />
      รหัสนักศึกษา :
      <input
        type="text"
        name="studentid"
        placeholder="xx-xxxxxx-xxxx-x"
        pattern="^\d{2}-\d{6}-\d{4}-\d{1}$"
      />
      <br />
      บ้านเลขที่ :
      <input
        type="text"
        name="house_num"
        placeholder="235/4"
        pattern="(^\d+\/\d+$|[0-9]){1,4}"
      />
      <br />
      รหัสสินค้า(3ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข2ตัว):
      <input
        type="text"
        name="product_order"
        placeholder="AAA89"
        pattern="^[A-Z]{3}[0-9]{2}$"
      />
      <br />
      กรอกชื่อด้วยภาษาไทยเท่านั้น
      <input
        type="text"
        name="thainame"
        placeholder="กรอกชื่อภาษาไทย"
        pattern="^[ก-๙]+$"
      />

      <p>
        <label>สาขาวิชา:</label>
        <select name="dept">
          <option value="">--Please choose an option--</option>
          <option value="CS">CS</option>
          <option value="IC">IC</option>
          <option value="MA">MA</option>
          <option value="IMI">IMI</option>
          <option value="AS">AS</option>
          <option value="AFET">AFET</option>
        </select>
      </p>

      <p><input type="submit" value="Submit" /></p>
    </form>
  </body>
</html>
